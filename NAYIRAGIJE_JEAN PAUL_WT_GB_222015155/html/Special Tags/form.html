     <center>
    <!-- Form Page -->
    
        <h1>Form of Student</h1>
        <form>
            <label for="student_name"><b>Name:</b></label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <label for="dept"><b>College:</b></label>
            <select name="dept" id="dept" required>
                <option>CAS</option>
                <option>CBE</option>
                <option>CMHS</option>
                <option>CST</option>
                <option>CE</option>
                <option>CAVEM</option>
            </select><br><br>

            <label for="age"><b>DOB:</b></label>
            <input type="text" id="age" name="age" required><br><br>

            <label for="mrk"><b>Marks:</b></label>
            <input type="text" id="mark" name="mark" required><br><br>

            <input type="submt" name="send" value="Submit">
            <input type="rset" name="cnl" value="Cancel"><br>
        </form>
        </center>
